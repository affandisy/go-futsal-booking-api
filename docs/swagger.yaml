basePath: /api/v1
definitions:
  docs.ErrorResponse:
    properties:
      details: {}
      error:
        example: ERROR_CODE
        type: string
      message:
        example: An error occurred
        type: string
      success:
        example: false
        type: boolean
    type: object
  docs.SuccessResponse:
    properties:
      data: {}
      message:
        example: Operation successful
        type: string
      success:
        example: true
        type: boolean
    type: object
  go-futsal-booking-api_internal_dto_request.CreateBookingRequest:
    properties:
      booking_date:
        type: string
      schedule_id:
        type: integer
      status:
        type: string
      total_price:
        type: number
      user_id:
        type: integer
    required:
    - booking_date
    - schedule_id
    - total_price
    - user_id
    type: object
  go-futsal-booking-api_internal_dto_request.CreateFieldRequest:
    properties:
      field_type:
        type: string
      name:
        type: string
      venue_id:
        type: integer
    required:
    - field_type
    - name
    - venue_id
    type: object
  go-futsal-booking-api_internal_dto_request.CreateScheduleRequest:
    properties:
      day_of_week:
        type: integer
      end_time:
        type: string
      field_id:
        type: integer
      price:
        type: number
      start_time:
        type: string
    required:
    - day_of_week
    - end_time
    - field_id
    - price
    type: object
  go-futsal-booking-api_internal_dto_request.CreateVenueRequest:
    properties:
      address:
        type: string
      city:
        type: string
      name:
        type: string
    required:
    - address
    - city
    - name
    type: object
  go-futsal-booking-api_internal_dto_request.UpdateFieldRequest:
    properties:
      field_type:
        type: string
      name:
        type: string
    required:
    - field_type
    - name
    type: object
  go-futsal-booking-api_internal_dto_request.UpdateScheduleRequest:
    properties:
      day_of_week:
        type: integer
      end_time:
        type: string
      field_id:
        type: integer
      price:
        type: number
      start_time:
        type: string
    required:
    - day_of_week
    - end_time
    - field_id
    - price
    type: object
  go-futsal-booking-api_internal_dto_request.UpdateVenueRequest:
    properties:
      address:
        type: string
      city:
        type: string
      name:
        type: string
    required:
    - address
    - city
    - name
    type: object
  go-futsal-booking-api_internal_dto_request.UserLoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  go-futsal-booking-api_internal_dto_request.UserRegisterRequest:
    properties:
      address:
        type: string
      age:
        minimum: 15
        type: integer
      email:
        type: string
      full_name:
        type: string
      password:
        minLength: 6
        type: string
    required:
    - address
    - age
    - email
    - full_name
    - password
    type: object
  go-futsal-booking-api_internal_dto_response.BookingResponse:
    properties:
